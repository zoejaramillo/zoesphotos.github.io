<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zoe Jaramillo Photography</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #1a1a1d;
      color: white;
      font-family: 'Lato', sans-serif;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-family: 'Inter', sans-serif;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    nav {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8ab4f8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 40px 60px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <h1>Zoe Jaramillo Photography</h1>
    <p>Capturing cars, light, and motion through my lens.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#cars">Cars</a>
    <a href="#sports">Sports</a>
    <a href="#portraits">Portraits</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="gallery" id="cars">
    <img src="images/nismo.jpg" alt="Car 1">
  </section>

  <section class="gallery" id="sports">
    <img src="images/football.jpg" alt="Sports 1">
  </section>

  <section class="gallery" id="portraits">
    <img src="images/grad.png" alt="Portrait 1">
  </section>

  <footer>
    © 2025 Zoe Jaramillo — All rights reserved
  </footer>
</body>
</html>
